<!DOCTYPE html>
<html lang="ru">
<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id=box>

        <hr>
        <label>Выбери тип задания:</label>
        <select id = "select">
            <option value = "SelectStandart"> Стандартные задания </option>
            <option value = "SelectFavorite">Избранные задания </option>
            <option value = "SelectExpress"> Срочное дело </option>
        </select>
        <hr>

        <div class=head>
          <input type=button value="Добавить задание" id=btn>
          <input type=text id="task"  placeholder="Введи задание..." class=text>
        </div>
        <hr>  
    </div>

    <div id="mainBox">
        <div id = "line" style="left: -800px;">
            <div id = "favoriteTask"></div>
            <div id = "standartTask"></div>
            <div id = "expressTask"></div>
        </div>
    </div>
</body>
    <script src="js.js"></script>
</html>
